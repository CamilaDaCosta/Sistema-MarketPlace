<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formul√°rio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="fragments/header :: modelheader"></div>
        <div class="container">
            <h2>Novo Cliente</h2>
            <div class="alert alert-danger" th:errors="${clientePF.*}"></div>
            <form th:action="${clientePF.id == null} ? @{/clientes/save} : @{/clientes/update}" th:object="${clientePF}" method="post" class="form-inline my-2 my-lg-0">                                
                <input type="hidden" th:field="*{id}">
                <!--input type="hidden" th:field="*{usuario.id}">
                <input type="text" th:field="*{usuario.login}" placeholder="login">
                <input type="password" th:field="*{usuario.password}" placeholder="senha"-->
                <input type="text" th:field="*{nome}"  placeholder="Nome" class="form-control mr-sm-3"><br>
                <input type="text" th:field="*{cpf}"  placeholder="CPF" class="form-control mr-sm-3"><br>
                <input type="submit" value="Enviar" class="btn btn-outline-success my-2 my-sm-0">
            </form>
        </div>
        <div th:insert="fragments/footer :: modelfooter"></div>
    </body>
</html>
