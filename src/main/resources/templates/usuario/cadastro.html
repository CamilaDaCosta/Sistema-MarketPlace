<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulário</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/>        
    </head>
    <body class="jumbotron">
        <div class="row">
            <div class="mx-auto">
                <div class="card">    
                    <div class="alert alert-danger" th:errors="${clientePF.*}"></div>
                    <h5 class="card-header" style="text-align: center">Cadastre usuário e senha</h5>
                    <div class="card-body">
                        <form th:action="${clientePF.id == null} ? @{/usuario/save} : @{/usuario/update}" th:object="${clientePF}" method="post">
                            <input type="hidden" th:field="*{usuario.id}">

                            <div class="form-group">
                                <input type="text" th:field="*{usuario.login}" placeholder="Login" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="password" th:field="*{usuario.password}" placeholder="Senha" class="form-control">
                            </div>

                            <h5 class="card-header">Informe dados pessoais</h5><br>
                            <input type="hidden" th:field="*{id}">
                            <div class="form-group">
                                <input type="text" th:field="*{nome}"  placeholder="Nome" class="form-control">
                            </div>

                            <div class="form-group">
                                <input type="text" th:field="*{cpf}"  placeholder="CPF" class="form-control">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Cadastrar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center; margin-top: 15px">
            <a href="/login">Entrar</a>
        </div>

    </body>
</html>
