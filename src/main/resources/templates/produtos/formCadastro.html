<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formul√°rio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:insert="fragments/header :: modelheader"></div>
        <div class="container">
            <h2>Insira os produtos</h2>
            <div class="alert alert-danger" th:errors="${produto.*}"></div>
            <!--<form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post"> ORIGINAL-->
            <form th:action="${produto.id == null} ? @{/produtos/save} : @{/produtos/update}" th:object="${produto}" method="post" class="form-inline my-2 my-lg-0">
                <input type="hidden" th:field="*{id}">
                <input type="text" th:field="*{descricao}"  placeholder="Produto" class="form-control mr-sm-3">
                <input type="text" th:field="*{valor}"  placeholder="Valor" class="form-control mr-sm-3">
                <input type="submit" value="Enviar" class="btn btn-outline-success my-2 my-sm-0">
                
            </form>
        </div>
        <div th:insert="fragments/footer :: modelfooter"></div>
    </body>
</html>
